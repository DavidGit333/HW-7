<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW 7</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="avatar">
            <img class="avatar" src="avatar.png" width="120px" height="120px">
        </div>

        <form action="#" name="my-form">
            <div class="username">
                <img class="user" src="user.png" height="20px" width="20px">
                <input class="inp-username" type="text" placeholder="Username">
            </div>

            <div class="password">
                <img class="pass" src="pass.png" height="20px" width="20px">
                <input class="inp-password" type="password" placeholder="Password">
            </div>

            <label class="lbl-checkbox">
                <input type='checkbox'>
                <span></span>Remember me
            </label>

            <div class="forgot-pass">
                <a href="#">Forgot Password?</a>
            </div>

            <div class="login">
                <button>LOGIN</button>
            </div>
        </form>

    </div>
</body>
</html>
